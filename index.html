<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-16">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia Application</title>
    <link rel="stylesheet" href="style/additional.css">
    <link rel="stylesheet" href="style/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script defer src="https://cdn.jsdelivr.net/npm/peerjs@0.3.20/dist/peer.min.js"></script>
    <script defer src="script/script2.js"></script>

</head>

<body>
    <main>
        <div class="main-pane">

            <div class="summary-overlay">
                <div class="summary-display">
                    <div class="congrats">
                    </div>
                    <div class="sum-wrapper">
                        <div class="summary">
                        </div>
                    </div>
                    <div class="finish">
                        <button class="btn">Finish Review</button>
                    </div>
                </div>
            </div>

            <div class="overlay slideInLeft">
                <div class="overlay-display">

                    <form action="" id="game_customizer" class="game-customize">
                        <div class="form-input">
                            <label for="category">Category</label>
                            <select name="" id="category" size="3">
                                <option value="">All</option>
                            </select>
                        </div>
                        <div class="form-input">
                            <label for="difficulty">Difficulty</label>
                            <select name="" id="difficulty" size="3">
                                <option value="">Any</option>
                                <option value="easy">Easy </option>
                                <option value="medium">Medium</option>
                                <option value="hard">Hard</option>
                            </select>
                        </div>
                        <div class="form-input">
                            <label for="type">Type</label>
                            <select name="" size="3" id="type">
                                <option value="">Any</option>
                                <option value="boolean">True / False </option>
                                <option value="multiple">Multiple Choice</option>
                            </select>
                        </div>
                        <div class="form-input">
                            <label for="amount">Total Questions</label>
                            <input type="number" min="1" max="40" id="amount" value="10">
                        </div>
                    </form>
                    <div class="buttons">
                        <div class="start remove_on_setting">
                            <button class="btn" disabled>Start</button>
                        </div>
                        <div class="settings">
                            <button class="btn round-left"><span class="material-icons">settings</span></button>
                        </div>
                    </div>

                </div>
            </div>

            <div class="end-attempt">
                <button class="btn round-left" title="End Attempt">
                    <span class="material-icons appear">
                    close
                    </span>
                </button>
            </div>

            <div class="qna">


            </div>
            <div class="next">
                <button id="qnext">NEXT</button>
            </div>
        </div>

        <div class="side-pane slideInRight">
            <div class="del">
                <button class="btn round-right" title="Delete User Name">
                    <span class="material-icons appear">
                    delete
                    </span>
                </button>
            </div>
            <div class="top">

                <!-- <button onclick="anim()">snkc</button> -->
                <h2>Enter User Name</h2>
                <h3>0</h3>
            </div>
            <div class="bottom">
                <div class="buttons">
                    <div class="mode_toggle">
                        <button class="btn round-right" title="Light Mode"></button>
                    </div>
                    <div class="friend_toggle">
                        <button class="btn round-right"><span class="material-icons">menu</span></button>
                    </div>
                </div>
                <div class="left">
                    <div class="closer">
                        <button class="round-right btn">
                            <span class="material-icons">
                                close
                                </span>
                        </button>
                    </div>
                    <div class="left-overlay">
                    </div>
                </div>
                <div class="right">
                    <h1>Enter Friend Name to Request Info</h1>
                    <form id="new_conn">
                        <!-- <label for="new_conn_name">User ID</label> -->
                        <input type="text" required id="new_conn_name" name="new_conn_name">
                        <input type="submit" value="Connect" id="new_conn_connect" disabled>
                    </form>
                </div>

            </div>
        </div>

        <div id="snackbar">
            <h1 id="message">Test Message</h1>
        </div>

        <template id="sum-tem">
            <div class="summary-q">
                <div class="sum-q">
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Dicta, excepturi.</p>
                </div>
                <div class="sum-ans">
                    <p class="correct">Lorem ipsum dolor sit amet consectet</p>
                    <p class="user">Lorem ipsum dolor sit amet consectet</p>
                </div>
            </div>
        </template>

        <template id="end-msg">
            <h1 class="greet">
                Congratulations you Scored
            </h1>
            <h1 class="final-score">
                30
            </h1>
        </template>

        <template id="connected-user">
            <div class="participant-info">
                <div class="info">
                    <h1 class="participant-name">Apple Ball</h1>
                    <h2 class="participant-score">1234</h2>
                </div>
            </div>
        </template>

        <template id="trivia">
            <section class="question-no">
                <h1>Question 1</h1>
            </section>
            <section class="question">
                <h1>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Eum quod culpa dignissimos optio sunt a, architecto, iure blanditiis ullam delectus nihil quas?</h1>
            </section>
            <div class="answers">

            </div>
        </template>

        <template id="single_answer">
            <button class="answer" onmousedown="answer(event)">
            </button>
        </template>

        <template id="formmer">
            <form id="name_form" class="slideInRight">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required value="">
                <button class="btn round-right" type="submit">
                    <span class="material-icons">
                        save
                    </span>
                    <!-- save -->
                </button>
                
            <script>
                document.querySelector("#name_form").addEventListener("submit", e => {
                    document.querySelector("#name_form").classList.add("slideOutRight")
                    e.preventDefault()
                    localStorage.setItem("User Name", document.querySelector("#name_form").querySelector("#name").value)
                    localStorage.setItem("User Score",0)
                    localStorage.setItem("User High Score",0)
                    name_heading.innerHTML = localStorage.getItem("User Name")
                    score_heading.innerText = localStorage.getItem('User High Score')
                    
                    get_q.disabled = false
                    formt.querySelector("input[type='submit']").disabled = false
                    peering()
                    setTimeout(() => {
                        document.querySelector("#name_form").parentNode.removeChild(document.querySelector("#name_form"))
                    }, 500)
                })
            </script>
            </form>
        </template>
    </main>
    <script>
        if('serviceWorker' in navigator) { navigator.serviceWorker.register('sw.js'); }
    </script>
</body>

</html>
