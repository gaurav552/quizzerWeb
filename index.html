<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia Application</title>
    <link rel="stylesheet" href="style/additional.css">
    <link rel="stylesheet" href="style/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script defer src="script/script2.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/peerjs@0.3.20/dist/peer.min.js"></script>

</head>

<body>
    <main>
        <div class="main-pane">

            <div class="overlay">
                
                <div class="overlay-display">

                    <form action="" id="game_customizer" class="game-customize">
                        <div class="form-input">
                            <label for="category">Category</label>
                            <select name="" id="category" size="3">
                                <option value="">All</option>
                            </select>
                        </div>
                        <div class="form-input">
                            <label for="difficulty">Difficulty</label>
                            <select name="" id="difficulty" size="3">
                                <option value="">Any</option>
                                <option value="easy">Easy </option>
                                <option value="medium">Medium</option>
                                <option value="hard">Hard</option>
                            </select>
                        </div>
                        <div class="form-input">
                            <label for="type" >Type</label>
                            <select name="" size="3" id="type">
                                <option value="">Any</option>
                                <option value="boolean">True / False </option>
                                <option value="multiple">Multiple Choice</option>
                            </select>
                        </div>
                        <div class="form-input">
                            <label for="amount">Total Questions</label>
                            <input type="number" min="5" max="40" id="amount" value="10">
                        </div>
                    </form>
                    <p class="warner remove_on_setting">
                        Enter User Name to Start
                    </p>
                    <div class="buttons">
                        <div class="start remove_on_setting">
                            <button disabled>Start</button> 
                        </div>
                        <div class="settings">
                            <button class="round" onclick="api_config(event)"><span class="material-icons">settings</span></button>
                        </div>
                    </div>

                </div>
            </div>

            <div class="end-attempt">
                <button class="round" onclick="finn(event)" title="End Attempt">
                    <span class="material-icons appear">
                    close
                    </span>
                </button>
            </div>

            <div class="qna">

            </div>

        </div>

        <aside class="side-pane">
            <div class="del">
                <button class="round" title="Delete User Name">
                    <span class="material-icons appear">
                    delete
                    </span>
                </button>
            </div>
            <div class="top">
                <h2>Enter User Name</h2>
                <h3>100</h3>
            </div>
            <div class="bottom">
                <div class="left">
                    <div class="participant-info">
                        <div class="info">
                            <h1 class="participant-name">Apple Ball</h1>
                            <h2 class="participant-score">1234</h2>
                        </div>
                    </div>
                    <div class="participant-info">
                        <div class="info">
                            <h1 class="participant-name">Apple Ball</h1>
                            <h1 class="participant-score">1234</h1>
                        </div>
                    </div>
                    <div class="participant-info">
                        <div class="info">
                            <h1 class="participant-name">Apple Ball</h1>
                            <h1 class="participant-score">1234</h1>
                        </div>
                    </div>
                </div>
                <div class="right">
                    <h1 style="font-size: 33px;">chatbox or participant summary here</h1>
                </div>
            </div>
        </aside>

        <template id="trivia">
            <section class="question-no">
                <h1>Question 1</h1>
            </section>
            <section class="question">
                <h1>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Eum quod culpa dignissimos optio sunt a, architecto, iure blanditiis ullam delectus nihil quas?</h1>
            </section>
            <div class="answers">
                <p class="answer" onclick="answer(event)" id="ans1">
                    Lorem, ipsum.
                </p>
                <p class="answer" onclick="answer(event)" id="ans2">
                    Lorem, ipsum.
                </p>
                <p class="answer" onclick="answer(event)" id="ans3">
                    Lorem, ipsum.
                </p>
                <p class="answer" onclick="answer(event)" id="ans4">
                    Lorem, ipsum.
                </p>
            </div>
            <div class="next">
                <button id="qnext">NEXT</button>
            </div>
        </template>

        <template id="formmer">
            <form id="name_form" class="inny2">
                <label for="name">UserName</label>
                <input type="text" id="name" required value="">
                <button class="round" type="submit">
                    <span class="material-icons">
                        save
                    </span>
                    <!-- save -->
                </button>
                
            <script>
                document.querySelector("#name_form").addEventListener("submit", e => {
                    document.querySelector("#name_form").classList.remove("inny2")
                    e.preventDefault()
                    localStorage.setItem("User Name", document.querySelector("#name_form").querySelector("#name").value)
                    document.querySelector(".top > h2").innerHTML = localStorage.getItem("User Name")
                    document.querySelector("#name_form").classList.add("outy2")
                    get_q.disabled = false
                    warner.classList.add("outy3")
                    setTimeout(() => {
                        warner.classList.remove("outy3")
                        warner.setAttribute("style","display:none")
                        document.querySelector("#name_form").parentNode.removeChild(document.querySelector("#name_form"))
                    }, 900)
                })
            </script>
            </form>
        </template>
    </main>

</body>

</html>
